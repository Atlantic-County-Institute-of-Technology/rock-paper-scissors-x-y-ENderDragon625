<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
                                   initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Dwight Yogaball</title>
</head>
<body>
    <section class="game">
        
   <div class="title">Rock Paper Scissors Dwight Yogaball</div>

    <div class="score">  
        <div class="playerScore">
            <h2>Player</h2>
            <p class="p-count count">0</p>

        </div>       
        <div class="computerScore">
            <h2>Computer</h2>
            <p class="c-count count">0</p>

        </div>
    </div>
      
    <div class="move">Choose your move</div>
    
    <div class="movesleft">Moves Left: 10 </div>

    <div class="options">
        <button class="rock">Rock <img src="assets/rock.png" alt="rock" width="50px" height="50px"></button>
        <button class="paper">Paper <img src="assets/transparent-image-lined-paper-school-book-26.png" alt="paper" width="50px" height="50px"></button>
        <button class="scissor">Scissors <img src="assets/scissors-12.png" alt="scissor" width="50px" height="50px"></button>   
        <button class="dwight">Dwight <img src="assets/DwightSchrute.png" alt="dwight" width="50px" height="50px"></button> 
        <button class="yogaball">YogaBall <img src="assets/pngimg.com - exercise_ball_PNG111131.png" alt="yogaball" width="50px" height="50px"></button>
    </div>

    <div id="playerDislpay">Player:</div>
    <div id="computerDislpay">Computer:</div>

      <div class="result"></div>

     <button class="reload"></button>

   </section>

    <script src="script.js"></script>
</body>
</html>
